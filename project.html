      <div class="main">
        <div class="menu">
          <label>Name : </label>
          <select name="Names" id="main-menu" style="margin-left: 97px;">

            <option value="Albert Einstein">Albert Einstein</option>
            <option value="Marie Curie">Marie Curie</option>

            <option value="Neil Armstrong">Neil Armstrong</option>
            <option value="Amartya Sen">Amartya Sen</option>
            <option value="Judith Butler">Judith Butler</option>
            
          </select>
        </div>
        <div class="menu">
          <label>Course : </label>
          <select name="Names" id="main-menu" style="margin-left: 89px;">
            <option>--Select the Course--</option>
            <option value="Albert Einstein">Computer Science and Engineering</option>
            <option value="Marie Curie">Computer Science and Engineering with AI/ML </option>
            <option value="Alexander Graham Bell">Electrical Engineering</option>

          </select>
        </div>
        <div class="menu">
          <label>Elective subjects : </label>
          <select name="Names" id="main-menu"style="margin-left: 12px;">
            <option>--Select Elective subjects--</option>
            <option value="Albert Einstein">Critical and Creative Thinking</option>
            <option value="Marie Curie">Environmental Science</option>
            <option value="Alexander Graham Bell">Biology</option>
            <option value="Neil Armstrong">Professional Skill and Practices</option>

        <div class="menu">

          <select name="Names" id="main-menu"style="margin-left: 35px;">
            <option>--Select Core subjects--</option>
            <option value="Albert Einstein">Operating System</option>
            <option value="Marie Curie">Chemistry</option>
            <option value="Alexander Graham Bell">Semiconductor Physics</option>
            <option value="Neil Armstrong">Discrete Mathematics</option>
            <option value="Amartya Sen">Computer Organisation and Architecture</option>
            
          </select>
        </div>
       
        <button class="submit" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
          <img src="images/404-tick.png" alt="" class="tick">
          <h2>Thank You!</h2>
          <p>Yours details has been successfully submitted. Thanks!</p>
          <button type="button" onclick="closePopup()">OK</button>
        </div>
      </div>
    </div>

    <script>
      let subMenu = document.getElementById("subMenu");
      function toggleMenu() {
        subMenu.classList.toggle("open-menu");
      }
      let popup = document.getElementById("popup");
      function openPopup(){
        popup.classList.add("open-popup")
      }
      
      function closePopup(){
        popup.classList.remove("open-popup")
      }
    </script>
